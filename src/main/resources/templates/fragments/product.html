<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Product Modal</title>
<meta charset="utf-8"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div th:fragment="product (id,title,appid,apptitle,appdescription)"
		class="modal fade" th:id="${id}">
		<div class="modal-dialog">

			<div class="modal-content">
				<form action="#"
					th:action="${id} == 'createapp' ? @{createproduct} : @{editproduct}"
					method="post" onsubmit="closeModal()" id="appform">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							onclick="cleanUpMpdal('appform')">&times;</button>
						<h4 class="modal-title"
							th:text="${title} == 'Edit' ? #{product.edit} : #{product.create}">Product</h4>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<label for="apptitle" th:text="#{product.title}">Title</label> <input
								name="apptitle" type="text" class="form-control" id="apptitle"
								th:value="${apptitle}" required="true" maxlength="30" pattern=".*\S.*" />
						</div>
						<div class="form-group">
							<label for="appdesc" th:text="#{product.description}">Description</label>
							<textarea name="appdesc" class="form-control" rows="8"
								id="appdesc" th:text="${appdescription}"></textarea>
						</div>
						<input type="hidden" name="id" id="id" th:value="${project.id}" />
						<input type="hidden" name="appid" id="appid" th:value="${appid}"
							th:unless="${id == 'createapp'}" />
					</div>
					<div class="modal-footer">
						<button type="submit" class="btn btn-primary"
							th:text="${title} == 'Edit' ? #{product.edit} : #{product.create}"></button>
						<button type="reset" class="btn" data-dismiss="modal"
							th:text="#{message.cancel}" onclick="cleanUpMpdal('appform')">Cancel</button>
					</div>
				</form>
			</div>

		</div>
	</div>
</body>
</html>
