<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Navbar</title>
    <meta charset="utf-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default" th:fragment="navigation">
  <div class="container-fluid row">
    <!-- Buttonlinks to the different views -->
    <ul class="nav navbar-nav col-sm-5">
      <li><a href="/overview" th:text="#{nav.myProjects}">My Projects</a></li>
      <li class="nav-item dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" style="cursor: pointer;"><span th:text="#{nav.browse}"></span><span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="/browse?type=project" th:text="#{nav.projects}">Projects</a></li>
                <li><a href="/browse?type=feature" th:text="#{nav.features}">Features</a></li>
                <li><a href="/browse?type=asset" th:text="#{nav.assets}">Assets</a></li>
            </ul>
        </li>
      <li><a href="/userSettings" th:text="#{nav.setting}">Settings</a></li>		
    </ul>
	 
    
     <!-- Website Name -->
    <div class="navbar-header col-sm-3">
      <a class="navbar-brand" th:href="@{/overview}">RAN2</a>
    </div>
    <div class="navbar-header col-sm-1">
    <span class="navbar-text" th:text="${#httpServletRequest.remoteUser}">[[]]</span>
    <!-- Logout Button -->
    </div>
    <ul class="nav navbar-nav navbar-right">
    	<li ><a th:href="@{/help/Anleitung_DE.pdf}" th:text="#{nav.help}">Help</a></li>
    	<li><a th:if="${#httpServletRequest.isUserInRole('ADMIN')}" href="/admin" th:text="#{nav.admin}">Administration</a></li>
      	<li><form th:action="@{/logout}" method="post" class="navbar-form">
            <input type="submit" class="btn" th:value="#{nav.signOut}"/>
        </form></li>
        <li style="width: 15px"></li>
    </ul>
  </div>
</nav>
</body>
</html>
