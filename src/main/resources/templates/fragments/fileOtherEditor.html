<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
	<head>
	</head>
	<body>

		<div class="container-fluid" th:fragment="fileOtherEditor">

			<form action="#" th:action="@{addOtherFile}" method="post">


				<div class="row content" th:if="${assetIsPDF}">
					<iframe th:src="${pdfSrc}" width="100%" height="600px"></iframe>
				</div>


				<div class="row content">
					<div class="col-sm-1"></div>
					<div class="col-sm-10">
						<input type="hidden" name="assetId" th:value="${asset.id}"></input>
						<span th:if="${folder}" >
							<input type="hidden" name="folderId" th:value="${folder.id}"></input>
							<span th:unless="${file}" ><button th:href="'#inputFileTitle'" data-toggle="modal" data-target="#inputFileTitle" class="btn" th:text="#{file.addtofolder} + ' ' + ${folder.title}"></button></span>
							<a class="btn btn-danger" th:href="'folder?id=' + ${folder.Id}" th:text="#{message.cancel}">cancel</a>
						</span>
					</div>
					<div class="col-sm-1"></div>
				</div>
				<div th:replace="fragments/inputFileTitle :: inputFileTitle"></div>
			</form>

			<script type="text/javascript">

				$(document).ready(function(){

				$("#myModal").modal('show');

				});

			</script>
		</div>
	</body>
</html>
