<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	</head>
	<body>
		<div th:fragment="inputArtefactTitle" class="modal" id="inputArtefactTitle">
			<div class="modal-dialog" style="text-align: left;">
				<div class="modal-content">

					<div class="modal-header">
						<h4 class="modal-title" th:text="#{artefact.newTitle}">Title for new Artefact</h4>
					</div>
					<div class="modal-body">
						<label for="title" th:text="#{artefact.title}">Title</label> 
						<input name="title" type="text" class="form-control" id="title" required="true" maxlength="30" />
					</div>
					<div class="modal-footer">
						<button type="submit" class="btn btn-primary" th:text="#{artefact.confirm}">Submit</button>
						<button type="reset" class="btn" data-dismiss="modal" th:text="#{message.cancel}">Cancel</button>
					</div>

				</div>
			</div>
		</div>
	</body>
</html>
