<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title></title>
<meta charset="utf-8"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div th:fragment="editproject" class="modal fade" id="editproject">
		<div class="modal-dialog">

			<div class="modal-content">
				<form action="#" th:action="@{editproject}" method="post"
					onsubmit="closeModal()" id="editform">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							onclick="cleanUpMpdal('editform')">&times;</button>
						<h4 class="modal-title" th:text="#{project.editProject}">Edit
							Project</h4>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<label for="ptitle" th:text="#{project.title}">Title</label> <input
								name="ptitle" type="text" class="form-control" id="ptitle"
								th:value="${project.title}" required="true" maxlength="30" pattern=".*\S.*" />
						</div>
						<div class="form-group">
							<label for="pdesc" th:text="#{project.description}">Description</label>
							<textarea name="pdesc" class="form-control" rows="8" id="pdesc"
								th:text="${project.description}"></textarea>
						</div>
						<input type="hidden" name="id" id="id" th:value="${project.id}" />
					</div>
					<div class="modal-footer">
						<button type="submit" class="btn btn-primary"
							th:text="#{project.editProject}"></button>
						<button type="reset" class="btn" data-dismiss="modal"
							th:text="#{message.cancel}" onclick="cleanUpMpdal('editform')">Cancel</button>
					</div>
				</form>
			</div>

		</div>
	</div>
</body>
</html>
