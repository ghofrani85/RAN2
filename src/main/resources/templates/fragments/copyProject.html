<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title></title>
<meta charset="utf-8"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div th:fragment="copyproject" class="modal fade" id="copyproject">
		<div class="modal-dialog">

			<div class="modal-content">
				<form action="#" th:action="@{copyproject}" method="post"
					onsubmit="closeModal()" id="copyform">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							onclick="cleanUpMpdal('copyform')">&times;</button>
						<h4 class="modal-title" th:text="#{project.copy}">Copy
							Project</h4>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<label for="title" th:text="#{project.title}">Title</label> <input
								name="title" type="text" class="form-control" id="title"
								th:value="${project.title}" required="true" maxlength="30" pattern=".*\S.*" />
						</div>
						<div class="form-group">
							<label for="description" th:text="#{project.description}">Description</label>
							<textarea name="description" class="form-control" rows="8"
								id="description" th:text="${project.description}"></textarea>
						</div>
						<input type="hidden" name="id" id="id" th:value="${project.id}" />
					</div>
					<div class="modal-footer">
						<button type="submit" class="btn btn-primary"
							th:text="#{project.copy}"></button>
						<button type="reset" class="btn" data-dismiss="modal"
							onclick="cleanUpMpdal('copyform')" th:text="#{message.cancel}">Cancel</button>
					</div>
				</form>
			</div>

		</div>
	</div>
</body>
</html>
